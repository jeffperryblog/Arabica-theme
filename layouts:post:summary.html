<article class="post">
	<header class="post-header">
    {{ with .Params.image }}
      <img src="{{ . }}"></img>
    {{ end }}
		<h1 class="post-title"><a href="{{ .URL }}">{{ .Title }}</a></h1>
	</header>
	<section class="post-excerpt">
      {{ .Content }}
	</section>
	<footer class="post-meta">
	<a class="read-more" href="{{ .URL }}">Permalink</a>
	<br>
	<hr class="style-two">
	</footer>
</article>
